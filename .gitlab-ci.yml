
stages:
  - buildStatic
  - testStatic 
variables:

before_script:


#alpine
#
buildStatic:
  tags: 
    - docker
  image: svirlyu/sscocaller_nsb
  stage: buildStatic
  script:
    - /usr/local/bin/nsb -s ./src/sgcocaller.nim -n sgcocaller.nimble -o . -- --d:release --threads:on
    - ls -l ./src
  artifacts:
    paths:
      - ./src/sgcocaller

testUbuntu:
  tags:
    - docker
  image: ubuntu
  stage: testStatic
  script:
    - ./src/sgcocaller -h

testDebian:
  tags:
    - docker
  image: debian
  stage: testStatic
  script:
    - ./src/sgcocaller -h

testRedHat:
  stage: testStatic
  script:
    - ./src/sgcocaller -h


